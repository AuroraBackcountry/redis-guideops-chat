<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <title>GuideOps Chat - Create Account</title>
    <link href="/static/css/2.150d169a.chunk.css" rel="stylesheet">
    <link href="/static/css/main.c68ddd7d.chunk.css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="full-height bg-light">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <span class="navbar-brand">Redis chat demo</span>
            </nav>
            
            <!-- Registration Form (matches login design exactly) -->
            <div class="login-form text-center login-page">
                <div class="rounded" style="box-shadow: 0 0.75rem 1.5rem rgba(18,38,63,.03);">
                    <div class="position-relative">
                        <div class="row no-gutters align-items-center" style="
                            max-width: 400px;
                            background-color: rgba(85, 110, 230, 0.25);
                            padding-left: 20px;
                            padding-right: 20px;
                            border-top-left-radius: 4px;
                            border-top-right-radius: 4px;
                        ">
                            <div class="col text-primary text-left">
                                <h3 class="font-size-15">Join GuideOps!</h3>
                                <p>Create your account</p>
                            </div>
                            <div class="col align-self-end">
                                <img alt="welcome" style="max-width: 100%;" src="/welcome-back.png">
                            </div>
                        </div>
                        <div class="position-absolute" style="bottom: -36px; left: 20px;">
                            <div style="
                                background-color: rgb(239, 242, 247);
                                width: 72px;
                                height: 72px;
                            " class="rounded-circle d-flex align-items-center justify-content-center">
                                <!-- Logo SVG (same as login) -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" height="34" width="34">
                                    <g transform="matrix(.84833 0 0 .84833 -7.884 -9.45)">
                                        <path fill="#d82c20" d="M45.536 34.95c-2.013 1.05-12.44 5.337-14.66 6.494s-3.453 1.146-5.207.308-12.85-5.32-14.85-6.276-2.04-1.613-.077-2.382l15.332-5.936c2.332-.836 3.14-.867 5.126-.14S43.55 31.87 45.51 32.6s2.037 1.31.024 2.36z"/>
                                        <ellipse cx="20.444" cy="21.402" rx="4.672" ry="1.811" fill="#fff"/>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Registration Form -->
                    <form class="bg-white text-left px-4" style="
                        padding-top: 58px;
                        border-bottom-left-radius: 4px;
                        border-bottom-right-radius: 4px;
                    " id="registerForm">
                        
                        <div id="message" style="margin-bottom: 15px;"></div>
                        
                        <label class="font-size-12">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-control mb-3" 
                            placeholder="Enter your full name" 
                            required
                            autocomplete="name"
                        />

                        <label class="font-size-12">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control mb-3" 
                            placeholder="Enter your email" 
                            required
                            autocomplete="email"
                        />

                        <label class="font-size-12">Phone (Optional)</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="form-control mb-3" 
                            placeholder="+1 (555) 123-4567"
                            autocomplete="tel"
                        />

                        <label for="password" class="font-size-12">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control mb-3" 
                            placeholder="Create password (min 6 chars)" 
                            required 
                            minlength="6"
                            autocomplete="new-password"
                        />

                        <label for="confirmPassword" class="font-size-12">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-control" 
                            placeholder="Confirm your password" 
                            required 
                            minlength="6"
                            autocomplete="new-password"
                        />

                        <div style="height: 30px;"></div>
                        
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Create Account
                        </button>
                        
                        <div class="text-center mt-3" style="padding-bottom: 20px;">
                            <a href="/" style="
                                color: #007bff; 
                                text-decoration: none; 
                                font-size: 14px; 
                                font-weight: 500;
                                border-bottom: 1px solid transparent;
                                transition: all 0.2s ease;
                            " onmouseover="this.style.borderBottom='1px solid #007bff'" 
                               onmouseout="this.style.borderBottom='1px solid transparent'">
                                Already have an account? Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous messages
            document.getElementById('message').innerHTML = '';
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', false);
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', false);
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    if (result.is_account_owner) {
                        showMessage(`ðŸŽ‰ ${result.message}`, true);
                        setTimeout(() => {
                            // Auto-login and redirect to chat
                            loginAndRedirect(email, password);
                        }, 2000);
                    } else {
                        showMessage(result.message, true);
                        setTimeout(() => {
                            // Auto-login and redirect to chat
                            loginAndRedirect(email, password);
                        }, 1000);
                    }
                } else {
                    showMessage(result.error || 'Registration failed', false);
                }
            } catch (error) {
                showMessage('Registration failed: ' + error.message, false);
            }
        });

        async function loginAndRedirect(email, password) {
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                
                if (response.ok) {
                    // Redirect to chat
                    window.location.href = '/';
                } else {
                    showMessage('Auto-login failed. Please login manually.', false);
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch (error) {
                showMessage('Auto-login failed. Please login manually.', false);
                setTimeout(() => window.location.href = '/', 2000);
            }
        }

        function showMessage(text, isSuccess = false) {
            const messageDiv = document.getElementById('message');
            const alertClass = isSuccess ? 'alert-success' : 'alert-danger';
            messageDiv.innerHTML = `
                <div class="alert ${alertClass}" role="alert" style="
                    margin-bottom: 15px;
                    padding: 10px 15px;
                    border-radius: 4px;
                    font-size: 14px;
                ">
                    ${text}
                </div>
            `;
            
            if (!isSuccess) {
                setTimeout(() => messageDiv.innerHTML = '', 5000);
            }
        }
    </script>
</body>
</html>
